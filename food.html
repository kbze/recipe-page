<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="food2.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>Recipe Organizer</h1>
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" placeholder="Enter recipe name">
        <button onclick="addRecipe()">Add Recipe</button>

        <label for="ingredient">Ingredient:</label>
        <input type="text" id="ingredient" placeholder="Enter ingredient">
        <button onclick="addIngredient()">Add Ingredient</button>

        <table id="recipeTable">
            <thead>
                <tr>
                    <th>Recipe Name</th>
                    <th>Ingredients</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button onclick="clearAll()" style="background-color: red; color: white;">Delete All</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
